title: 英国CPI超预期
sub_title: 重回40年最高水平！英国9月CPI同比10.1%超预期
content: >
    受食品价格影响，英国9月CPI和核心CPI双双意外加速上行，巩固了英国央行11月加息75基点的预期。
    10月19日，英国统计局公布的数据显示，英国9月CPI同比10.1%，预期10%，前值9.9%；同比增速重回40年最高水平。
    9月CPI环比0.5%，预期0.4%，前值0.5%。 剔除波动较大的食品和燃料价格，英国9月核心CPI同比6.5%，预期6.4%，前值6.3%；9月核心CPI环比0.6%，预期0.5%，前值0.8%。
    另外，英国9月CPI所有商品指数同比上涨13.2%，8月为12.9%，CPI所有服务业指数上涨6.1%，8月为5.9%。
    9月CPI反弹主要受食品价格上涨影响。
    数据显示，食品和非酒精饮料价格同比上涨了14.5%，创40多年来最强劲涨幅；环比上涨1.1%；住房和家庭服务价格同比上涨20.2%（高于9月的20.0%），环比上涨0.4%。
    交通同比上涨10.6%，增速为连续第三个月下降；环比下降1.5%；餐厅和酒店价格同比上涨9.7%（高于9月的8.7%），环比上涨0.6%。
    另外，燃料通胀继续缓解。数据显示，车用燃料价格9月同比增长26.5%，低于8月的32.1%。汽油和柴油价格与8月相比分别下降8.7和5便士。
    数据公布后，英镑兑美元短线走低逾20点，现报1.1304。
