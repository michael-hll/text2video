# waiting a video downloaded
Variables:
    downloads: /Users/lianglianghan/downloads
Tube:
    - PATH: {downloads}
    - COMMAND: ls 未命名*.mp4 --continue 1 1
    - SET_VARIABLE: -n downloaded -v yes -g
    - SET_VARIABLE: -n downloaded -v no -g
    - COMMAND: ls 未命名*.ass --continue 1 1
    - SET_VARIABLE: -n downloaded -v yes -g
    - SET_VARIABLE: -n downloaded -v no -g
    - PAUSE: 0.05