Variables:
    t2v: /volumes/macdrive/projects/text2video
    tmp: /volumes/macdrive/projects/text2video/tmp
    j: 0
Tube:
    - cd: {t2v}
    - get_keys: -f d_weathers.txt
    - list_f: -d fonts/*.* -r fonts.txt -s ctime desc
    - read_line: -f fonts.txt -n 1 -v font_name
    - cd: {tmp}
    - cmd: >
        ffmpeg -y -t 2 -i video_init.mp4 -filter_complex 
            "drawtext=fontfile='../{font_name}':
               fontcolor=yellow:
               fontsize=50:
               text='{weathers}':
               borderw=0.6:bordercolor=white:
               x=0:y=0:
               box=1:boxcolor=black@0.8"
            -c:a copy test.mp4
    
    
    - cmd: ffplay test.mp4
    

    
SubTube:
    - set_var: x = 1
    - SET_VAR: img = 'bg{j:02d}.jpg'
    




        
